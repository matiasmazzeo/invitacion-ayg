<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gold" cx="40%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#f7e4a0"/>
      <stop offset="40%" stop-color="#d9b15d"/>
      <stop offset="100%" stop-color="#b8893e"/>
    </radialGradient>
    <filter id="bevel">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="4" specularConstant="0.5" specularExponent="20" lighting-color="#fff" result="spec">
        <fePointLight x="-100" y="-80" z="120"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    <clipPath id="clip">
      <circle cx="150" cy="150" r="108"/>
    </clipPath>
  </defs>

  <!-- wax irregular blob -->
  <path d="M150 40c40-10 80 10 100 40s25 70 5 100-55 50-95 55-80-5-105-35-25-75-5-105 60-45 100-55z"
        fill="url(#gold)" filter="url(#bevel)"/>

  <!-- Inner coin -->
  <circle cx="150" cy="150" r="108" fill="none" stroke="#8f6a2a" stroke-width="5"/>
  <circle cx="150" cy="150" r="92" fill="none" stroke="#ad8334" stroke-width="2" stroke-dasharray="2,8"/>
  
  <!-- Monogram AyG -->
  <g clip-path="url(#clip)">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Italianno, 'Great Vibes', 'Times New Roman', serif"
          font-size="110" fill="#6b4d1b">A y G</text>
  </g>
</svg>
